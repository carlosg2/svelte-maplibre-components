pre-commit:
  commands:
    legend-lint:
      root: "packages/legend"
      run: pnpm lint
    legend-format:
      root: "packages/legend"
      run: pnpm format
    popup-lint:
      root: "packages/attribute-popup"
      run: pnpm lint
    popup-format:
      root: "packages/attribute-popup"
      run: pnpm format

pre-push:
  commands:
    legend-build:
      root: "packages/legend"
      run: pnpm build
    popup-build:
      root: "packages/attribute-popup"
      run: pnpm build

